<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JS 2.0. Практикум.</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="assets/normalize.css" />
	</head>

	<body>
		<div class="container">

			
				<div class="form">
					<h2>Форма регистрации</h2>
					<form name="form" class="firstForm">
						<label for="firstName" class="form__label">Имя:</label>
						<input type="text" id="username" name="username" class="form__input" placeholder="Введите Имя" minlength="2" maxlength="20" required />*
						<span class="error" id="usernameError"></span>
						<br />

						<label for="firstEmail" class="form__label">Email:</label>
						<input type="email" id="email" name="email" class="form__input" placeholder="Введите адрес электронной почты" required />*
						<span class="error" id="emailError"></span>
						<br />

						<label for="firstEmail" class="age">Возраст:</label>
						<input type="number" id="age" name="firstName" class="form__input" placeholder="Укажите возраст" required >*
						<span id='ageError'></span>
						<br />
						<div id="options">
						<label for="firstEmail" class="form__label">Укажите пол:</label>
						<input type="radio" id="option1" name="option" value="Мужской"> Мужской
						<input type="radio" id="option2" name="option" value="Женский"> Женский
						<br />
						<span id='error-message'></span>
						<br />
						</div>
						<label for="firstSelect" required class="form__label" >Выберите профессию:</label>
						<select id="firstSelect" name="firstName" class="form__select" required  >*
							<option value="Врач">Врач</option>
							<option value="Программист">Программист</option>
							<option value="Учитель">Учитель</option>
							<option value="Дизайнер">Дизайнер</option>
							<option value="Инженер">Инженер</option>
							<option value="Продавец">Продавец</option>
							<option value="Другое">Другое</option>
						</select>
						<br />
						<label for="password">Пароль:</label>
                        <input type="password" class="password" id="password" name="firstName" minlength="8" required placeholder="Введите пароль" >*
						<span class="error" id="passwordError"></span>
						<br />
						<input type="checkbox" name="agreeTerms" id="agreeTerms">
                        <label for="agreeTerms">Я согласен с условиями</label>
                        <span class="error" id="termsError"></span>
                        <br />
						<button type="submit" name="submitBtn" id="submitBtn" class="form__submit">Отправить</button>
						<p class="error-message" id="errorMessage"></p>
					</form>
				</div>

		</div>

		<script src="./week16.js"></script>
	</body>
</html>
