<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JS 2.0. Практикум.</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="assets/normalize.css" />
	</head>

	<body>
		<div class="container">
			<h2><a>Практикум</a></h2>

			<section class="formsAll">
				<div class="form">
					<h2>Форма регистрации</h2>
					<form name="formOne" class="firstForm">
						<label for="firstName" class="form__label">Имя:</label>
						<input type="text" id="firstName" name="firstName" class="form__input" placeholder="Введите Имя" minlength="2" maxlength="20" required size="30px"/>*
						<br />

						<label for="firstEmail" class="form__label">Email:</label>
						<input type="email" id="firstEmail" name="firstEmail" class="form__input" placeholder="Введите адрес электронной почты" required size="30px"/>*
						<br />

						<label for="firstEmail" class="form__label">Возраст:</label>
						<input type="number" id="firstEmail" name="firstEmail" class="form__input" placeholder="Укажите возраст" required size="30px">*
						<br />

						<label for="firstEmail" class="form__label">Укажите пол</label>
						<input id="yes" type="radio" name="question">
						<label for="Муж">Мужской</label>
					
						<input id="no" type="radio" name="question">
						<label for="Жен">Женский</label>
						<br />

						<label for="firstSelect" required class="form__label" >Выберите профессию:</label>
						<select id="firstSelect" name="firstSelect" class="form__select" required  >*
							<option value="Опция 1">Врач</option>
							<option value="Опция 2">Программист</option>
							<option value="Опция 3">Учитель</option>
							<option value="Опция 3">Дизайнер</option>
							<option value="Опция 3">Инженер</option>
							<option value="Опция 3">Продавец</option>
							<option value="Опция 3">Другое</option>
						</select>
						<br />
						<label for="pass">Пароль:</label>
                        <input type="password" id="pass" name="password" minlength="8" required placeholder="Введите пароль" pattern="[0-9A-Za-zА-Яа-яЁё]{8,}"/>*
						<br />
						<button type="submit" name="firstButton" class="form__submit">Отправить</button>
						<p class="error-message" id="errorMessage"></p>
					</form>
				</div>

				</section>
		</div>

		<script src="./week16.js"></script>
	</body>
</html>
